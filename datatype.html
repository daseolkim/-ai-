<html>
<body>
            <h1>number</h1>
            <script>
                    console.log(1); // 정수 
                    console.log(1,1); //실수

                    //operator
                    console.log(1+1); //2
                    console.log(2-1); //1
                    console.log(2*2); //4
                    console.log(4/2); //2


                    //함수
                    console.log(Math.random());
                    console.log(Math.floor(1.9));
                    console.log(Math.floor(Math.random()*100));
            </script>

            <h1>문자열(strong)</h1>
            <script>
            console.log('hi');
            console.log("hi");
            console.log(`hi 
            hi`);

//갯수
            console.log('hi hi'.length); 
            console.log('hhi hhi').replace('hhi', 'hello'));

            console.log('1'+'1');
            
</script>
</body>

</html>
